<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Security Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        const getStoredTheme = () => localStorage.getItem("theme");
        const applyTheme = (theme) => {
          const themeToApply = theme || "dark";
          document.documentElement.setAttribute("data-bs-theme", themeToApply);
        };
        applyTheme(getStoredTheme());
      })();
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ✅ Responsive Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm"
      id="navbarContainer"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Security</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- ✅ Responsive Header + Search -->
      <div class="row g-2 align-items-center mb-3">
        <div class="col-12 col-md-8">
          <h3 class="mb-0">
            Today's Attendance Board
            <span id="todayDate" class="text-body-secondary fs-5"></span>
          </h3>
        </div>
        <div class="col-12 col-md-4">
          <input
            type="search"
            id="searchInput"
            class="form-control"
            placeholder="Search employee..."
          />
        </div>
      </div>

      <!-- ✅ Responsive Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Status</th>
              <th>Notes</th>
              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody id="attendanceBoardBody">
            <!-- Rows will be generated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ✅ Toast Notifications -->
    <div
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
      id="toastContainer"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/security.js"></script>
  </body>
</html>
