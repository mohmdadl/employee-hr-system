<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // هذا السكربت الصغير يمنع "وميض" الصفحة عند التبديل بين الثيمات
        // ويضمن تطبيق الثيم الصحيح من البداية
        (function () {
            const getStoredTheme = () => localStorage.getItem('theme');
            const applyTheme = (theme) => {
                // إذا لم يكن هناك ثيم مخزن، استخدم الثيم الداكن كافتراضي
                const themeToApply = theme || 'dark';
                document.documentElement.setAttribute('data-bs-theme', themeToApply);
            };

            // طبق الثيم فورًا عند تحميل الصفحة
            applyTheme(getStoredTheme());
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" id="navbarContainer"></nav>

    <div class="container mt-4">
        <!-- KPI Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Est. Deductions</h5>
                        <p class="card-text fs-4" id="deductionsKpi">EGP 0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Late Permissions Used</h5>
                        <p class="card-text fs-4" id="latePermissionsKpi">0 / 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-success">
                    <div class="card-body">
                        <h5 class="card-title">WFH This Week</h5>
                        <p class="card-text fs-4" id="wfhKpi">0 / 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Pending Requests</h5>
                        <p class="card-text fs-4" id="pendingRequestsKpi">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="attendance-tab" data-bs-toggle="tab"
                    data-bs-target="#attendance-tab-pane" type="button" role="tab">My Attendance</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks-tab-pane"
                    type="button" role="tab">My Tasks</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests-tab-pane"
                    type="button" role="tab">Request Center</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="payroll-tab" data-bs-toggle="tab" data-bs-target="#payroll-tab-pane"
                    type="button" role="tab">My Payroll Impact</button>
            </li>

        </ul>

        <div class="tab-content" id="myTabContent">

            <!-- Attendance Pane -->
            <div class="tab-pane fade show active p-3 border border-top-0" id="attendance-tab-pane" role="tabpanel">
                <h4 class="mb-3">My Attendance Records</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Minutes Late</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Tasks Pane -->
            <div class="tab-pane fade p-3 border border-top-0" id="tasks-tab-pane" role="tabpanel">
                <h4 class="mb-3">My Assigned Tasks</h4>
                <div class="row" id="tasksList">
                    <!-- Task cards will be generated by JS -->
                </div>
            </div>

            <!-- Request Center Pane -->
            <div class="tab-pane fade p-3 border border-top-0" id="requests-tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col-md-5">
                        <h4 class="mb-3">Submit New Request</h4>
                        <form id="requestForm">
                            <div class="mb-3">
                                <label for="requestType" class="form-label">Request Type</label>
                                <select class="form-select" id="requestType" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option value="Late">Late Permission</option>
                                    <option value="WFH">Work From Home (WFH)</option>
                                    <option value="Absence">Absence</option>
                                    <option value="Overtime">Overtime</option>
                                </select>
                            </div>
                            <div id="dynamicFieldsContainer"></div>
                            <button type="submit" class="btn btn-primary" id="submitRequestBtn">Submit Request</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <h4 class="mb-3">My Request History</h4>
                        <ul class="list-group" id="requestsHistoryList"></ul>
                    </div>
                </div>
            </div>
            <!-- payroll impacty -->
            <div class="tab-pane fade p-3 border border-top-0" id="payroll-tab-pane" role="tabpanel">
                <h4 class="mb-3">This Month's Payroll Impact Breakdown</h4>
                <div id="payrollImpactDetails">
                    <!-- Details will be rendered by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add this modal to the end of employee.html -->
    <!-- Task Details Modal -->
    <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailsModalLabel">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="taskDetailsModalBody">
                    <!-- Content will be injected by JS -->
                </div>
                <div class="modal-footer" id="taskDetailsModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/employee.js"></script>
</body>

</html>
