<!-- Manager Dashboard -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="module" src="./demo.js"></script>
</head>

<body class="p-4">
    <h1 class="mb-4">ðŸ“Š Manager Dashboard</h1>

    <!-- Team Attendance -->
    <h2>Team Attendance</h2>
    <table class="table table-bordered" id="attendanceTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Status</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Minutes Late</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Pending Approvals -->
    <h2>Pending Approvals</h2>
    <table class="table table-bordered" id="approvalsTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Request Type</th>
                <th>Requested Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Overdue Tasks -->
    <h2>Overdue Tasks</h2>
    <table class="table table-bordered" id="overdueTable">
        <thead>
            <tr>
                <th>Task Title</th>
                <th>Assignee</th>
                <th>Priority</th>
                <th>Deadline</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Team Tasks Workload View -->
    <h2>Team Tasks (Workload)</h2>
    <table class="table table-bordered" id="workloadTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Total Tasks</th>
                <th>In Progress</th>
                <th>Overdue</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>

</html>
